<svg width="180" height="180" viewBox="0 0 180 180" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="appleBgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A3D36;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2B5A4D;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="appleGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#A7D3F4;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#D6EBDD;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#1A3D36;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background with rounded corners for iOS -->
  <rect width="180" height="180" fill="url(#appleBgGradient)" rx="32"/>
  
  <!-- Subtle glow overlay -->
  <rect width="180" height="180" fill="url(#appleGlow)" rx="32" opacity="0.6"/>
  
  <!-- Central design -->
  <g transform="translate(90,90)">
    <!-- Main molecular structure -->
    <circle r="50" fill="none" stroke="#D6EBDD" stroke-width="2.5" opacity="0.8"/>
    
    <!-- Cross pattern -->
    <path d="M-35,-35 L35,35 M35,-35 L-35,35" stroke="#A7D3F4" stroke-width="2" opacity="0.7"/>
    <circle r="0" stroke="#FF7568" stroke-width="30" fill="none" opacity="0.1"/>
    
    <!-- Central core -->
    <circle r="12" fill="#FF7568"/>
    <circle r="8" fill="#A7D3F4" opacity="0.8"/>
    <circle r="4" fill="#FAFDFB"/>
    
    <!-- Orbital dots -->
    <circle cx="0" cy="-30" r="5" fill="#A7D3F4"/>
    <circle cx="30" cy="0" r="5" fill="#FF7568"/>
    <circle cx="0" cy="30" r="5" fill="#D6EBDD"/>
    <circle cx="-30" cy="0" r="5" fill="#FF7568"/>
  </g>
  
  <!-- Bottom text -->
  <text x="90" y="158" font-family="serif" font-size="14" fill="#FAFDFB" text-anchor="middle" font-weight="600">FAMILY</text>
</svg>